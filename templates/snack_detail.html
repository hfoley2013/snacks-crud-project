{% extends 'base.html' %}

{% block content %}
  <a href="{ % url 'snack_list' % }" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" src="{{ snack.image_url }}" alt="image for {{ snack.name }}">
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ snack.name}}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Purchaser: {{ snack.purchaser }}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Description: {{ snack.description }}</p>
    </div>
  </a>

  <div>
    <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"><a href="{% url 'snack_update' snack.pk %}">+ Update</a></button>
    <button type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"><a href="{% url 'snack_delete' snack.pk %}">+ Delete</a></button>
  </div>
{% endblock content %}
